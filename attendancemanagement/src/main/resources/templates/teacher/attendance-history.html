<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance - Teacher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --hr-green: #1ba94c;
            --hr-green-light: #2ec866;
            --hr-dark-bg: #1c2333;
            --hr-darker-bg: #0e141e;
            --hr-card-bg: #232c3d;
            --hr-border: #324054;
            --hr-text: #ecf0f1;
            --hr-text-muted: #8c9bab;
        }
        * { font-family: 'Nunito Sans', sans-serif; }
        body { background-color: var(--hr-darker-bg); color: var(--hr-text); min-height: 100vh; }
        .sidebar {
            background-color: var(--hr-dark-bg);
            border-right: 1px solid var(--hr-border);
            min-height: 100vh;
            width: 250px;
            position: fixed;
            top: 0; left: 0;
        }
        .brand-logo { padding: 20px; border-bottom: 1px solid var(--hr-border); display: flex; align-items: center; gap: 12px; }
        .brand-logo i { font-size: 1.8rem; color: var(--hr-green-light); }
        .brand-logo span { font-size: 1.25rem; font-weight: 700; }
        .nav-link { color: var(--hr-text-muted); padding: 12px 20px; font-weight: 600; display: flex; align-items: center; text-decoration: none; }
        .nav-link i { margin-right: 12px; }
        .nav-link:hover, .nav-link.active { background-color: var(--hr-green); color: white; }
        .main-content { margin-left: 250px; padding: 32px 40px; }
        .card { background-color: var(--hr-card-bg); border: 1px solid var(--hr-border); border-radius: 8px; }
        .card-header { background: transparent; border-bottom: 1px solid var(--hr-border); padding: 16px 20px; font-weight: 700; }
        .card-body { padding: 20px; }
        .btn-primary { background-color: var(--hr-green); border: none; font-weight: 700; }
        .btn-primary:hover { background-color: #0e8a3a; }
        .table { color: var(--hr-text); margin-bottom: 0; }
        .table th { border-color: var(--hr-border); background: var(--hr-dark-bg); font-size: 12px; text-transform: uppercase; color: var(--hr-text-muted); }
        .table td { border-color: var(--hr-border); padding: 14px 16px; vertical-align: middle; }
        .form-control { background-color: var(--hr-darker-bg); border: 1px solid var(--hr-border); color: var(--hr-text); }
        .form-control:focus { background-color: var(--hr-darker-bg); border-color: var(--hr-green); box-shadow: 0 0 0 3px rgba(46, 200, 102, 0.15); color: var(--hr-text); }
        .badge-roll { background: rgba(46, 200, 102, 0.2); color: #2ec866; padding: 5px 10px; border-radius: 4px; font-size: 12px; }
        .badge-present { background: rgba(46, 200, 102, 0.2); color: #2ec866; }
        .badge-absent { background: rgba(231, 76, 60, 0.2); color: #e74c3c; }
        .badge-late { background: rgba(245, 166, 35, 0.2); color: #f5a623; }
        .page-title { font-size: 24px; font-weight: 800; margin-bottom: 4px; }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="brand-logo">
            <i class="bi bi-calendar-check"></i>
            <span>AttendanceMS</span>
        </div>
        <ul class="nav flex-column mt-3">
            <li><a class="nav-link" href="/teacher/dashboard"><i class="bi bi-grid-1x2-fill"></i> Dashboard</a></li>
            <li><a class="nav-link" href="/teacher/mark-attendance"><i class="bi bi-clipboard-plus"></i> Mark Attendance</a></li>
            <li><a class="nav-link" href="/teacher/students"><i class="bi bi-people-fill"></i> Students</a></li>
            <li><a class="nav-link active" href="/teacher/attendance"><i class="bi bi-clipboard-check"></i> Attendance</a></li>
            <li><a class="nav-link" href="/teacher/reports"><i class="bi bi-bar-chart"></i> Reports</a></li>
        </ul>
        <div style="position: absolute; bottom: 20px; width: 100%; padding: 0 16px;">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-danger w-100"><i class="bi bi-box-arrow-right me-2"></i>Logout</button>
            </form>
        </div>
    </nav>

    <main class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="page-title"><i class="bi bi-clipboard-check me-2" style="color: #3498db;"></i>Attendance Records</h2>
            <a href="/teacher/mark-attendance" class="btn btn-primary"><i class="bi bi-plus-circle me-2"></i>Mark Attendance</a>
        </div>

        <!-- Date Filter -->
        <div class="card mb-4">
            <div class="card-body">
                <form class="row g-3 align-items-end">
                    <div class="col-auto">
                        <label class="form-label" style="font-size: 12px; text-transform: uppercase; color: var(--hr-text-muted);">Select Date</label>
                        <input type="date" name="date" class="form-control" th:value="${selectedDate != null ? selectedDate.toString() : ''}" style="width: 200px;">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary"><i class="bi bi-search me-2"></i>Filter</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span><i class="bi bi-calendar-date me-2"></i>Attendance for <span th:text="${selectedDate}">Date</span></span>
                <span class="badge" style="background: #324054;" th:text="${#lists.size(attendances)} + ' records'">0</span>
            </div>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Roll No</th>
                            <th>Student</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="attendance, iter : ${attendances}">
                            <td th:text="${iter.count}">1</td>
                            <td><span class="badge-roll" th:text="${attendance.student.rollNo}">ROLL</span></td>
                            <td th:text="${attendance.student.user.name}">Name</td>
                            <td>
                                <span class="badge" style="padding: 6px 14px;"
                                      th:classappend="${attendance.status.name() == 'PRESENT' ? 'badge-present' : (attendance.status.name() == 'ABSENT' ? 'badge-absent' : 'badge-late')}"
                                      th:text="${attendance.status}">PRESENT</span>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(attendances)}">
                            <td colspan="4" class="text-center py-5" style="color: var(--hr-text-muted);">
                                <i class="bi bi-calendar-x" style="font-size: 2rem;"></i>
                                <p class="mt-2 mb-0">No attendance recorded for this date</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
