<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Attendance Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --hr-green: #1ba94c;
            --hr-green-hover: #0e8a3a;
            --hr-green-light: #2ec866;
            --hr-dark-bg: #1c2333;
            --hr-darker-bg: #0e141e;
            --hr-card-bg: #232c3d;
            --hr-border: #324054;
            --hr-text: #ecf0f1;
            --hr-text-muted: #8c9bab;
            --hr-text-dim: #5e6d7a;
        }
        
        * {
            font-family: 'Nunito Sans', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background-color: var(--hr-darker-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        
        .signup-wrapper {
            width: 100%;
            max-width: 480px;
        }
        
        .signup-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .signup-logo {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--hr-green), var(--hr-green-light));
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        
        .signup-logo i {
            font-size: 2rem;
            color: white;
        }
        
        .signup-header h1 {
            color: var(--hr-text);
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 8px;
        }
        
        .signup-header p {
            color: var(--hr-text-muted);
            font-size: 14px;
        }
        
        .signup-card {
            background-color: var(--hr-card-bg);
            border: 1px solid var(--hr-border);
            border-radius: 8px;
            padding: 32px;
        }
        
        .form-label {
            color: var(--hr-text-muted);
            font-weight: 700;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        
        .form-control, .form-select {
            background-color: var(--hr-darker-bg);
            border: 1px solid var(--hr-border);
            color: var(--hr-text);
            border-radius: 4px;
            padding: 12px 16px;
            font-size: 14px;
        }
        
        .form-control:focus, .form-select:focus {
            background-color: var(--hr-darker-bg);
            border-color: var(--hr-green);
            box-shadow: 0 0 0 3px rgba(46, 200, 102, 0.15);
            color: var(--hr-text);
        }
        
        .form-control::placeholder {
            color: var(--hr-text-dim);
        }
        
        .form-select option {
            background-color: var(--hr-dark-bg);
            color: var(--hr-text);
        }
        
        .input-group-text {
            background-color: var(--hr-darker-bg);
            border: 1px solid var(--hr-border);
            border-right: none;
            color: var(--hr-text-dim);
            border-radius: 4px 0 0 4px;
        }
        
        .input-group .form-control {
            border-left: none;
            border-radius: 0 4px 4px 0;
        }
        
        .btn-signup {
            background-color: var(--hr-green);
            border: none;
            padding: 14px;
            border-radius: 4px;
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.15s ease;
        }
        
        .btn-signup:hover {
            background-color: var(--hr-green-hover);
        }
        
        .alert {
            border-radius: 4px;
            border: none;
            font-weight: 600;
            font-size: 14px;
            padding: 14px 16px;
        }
        
        .alert-success {
            background-color: rgba(46, 200, 102, 0.15);
            color: var(--hr-green-light);
            border-left: 4px solid var(--hr-green);
        }
        
        .alert-danger {
            background-color: rgba(231, 76, 60, 0.15);
            color: #e74c3c;
            border-left: 4px solid #e74c3c;
        }
        
        .login-link {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--hr-border);
        }
        
        .login-link p {
            color: var(--hr-text-muted);
            margin: 0;
        }
        
        .login-link a {
            color: var(--hr-green-light);
            font-weight: 700;
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .role-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            margin-right: 8px;
        }
        
        .role-student {
            background: rgba(52, 152, 219, 0.2);
            color: #3498db;
        }
        
        .role-teacher {
            background: rgba(245, 166, 35, 0.2);
            color: #f5a623;
        }
        
        #rollNoGroup {
            display: none;
        }
        
        #rollNoGroup.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="signup-wrapper">
        <div class="signup-header">
            <div class="signup-logo">
                <i class="bi bi-person-plus"></i>
            </div>
            <h1>Create Account</h1>
            <p>Join the Attendance Management System</p>
        </div>

        <div class="signup-card">
            <div th:if="${error}" class="alert alert-danger mb-4">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <span th:text="${error}">Error message</span>
            </div>
            <div th:if="${success}" class="alert alert-success mb-4">
                <i class="bi bi-check-circle-fill me-2"></i>
                <span th:text="${success}">Success message</span>
            </div>

            <form th:action="@{/signup}" method="post">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" name="name" class="form-control" placeholder="Enter your full name" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" name="password" class="form-control" placeholder="Create a password" required minlength="6">
                    </div>
                    <small class="text-muted" style="font-size: 12px;">Minimum 6 characters</small>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Select Role</label>
                    <select name="role" id="roleSelect" class="form-select" required onchange="toggleRollNo()">
                        <option value="">Choose your role...</option>
                        <option value="STUDENT">Student</option>
                        <option value="TEACHER">Teacher</option>
                    </select>
                    <div class="mt-2">
                        <span class="role-badge role-student">Student</span>
                        <small class="text-muted">View attendance</small>
                        <br class="d-block d-sm-none">
                        <span class="role-badge role-teacher mt-2 mt-sm-0">Teacher</span>
                        <small class="text-muted">Mark attendance</small>
                    </div>
                </div>
                
                <div class="mb-4" id="rollNoGroup">
                    <label class="form-label">Roll Number</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-hash"></i></span>
                        <input type="text" name="rollNo" id="rollNoInput" class="form-control" placeholder="Enter your roll number">
                    </div>
                    <small class="text-muted" style="font-size: 12px;">Required for students</small>
                </div>
                
                <button type="submit" class="btn btn-primary btn-signup w-100">
                    <i class="bi bi-person-check me-2"></i>Create Account
                </button>
            </form>

            <div class="login-link">
                <p>Already have an account? <a href="/login">Sign In</a></p>
            </div>
        </div>
    </div>

    <script>
        function toggleRollNo() {
            const role = document.getElementById('roleSelect').value;
            const rollNoGroup = document.getElementById('rollNoGroup');
            const rollNoInput = document.getElementById('rollNoInput');
            
            if (role === 'STUDENT') {
                rollNoGroup.classList.add('show');
                rollNoInput.required = true;
            } else {
                rollNoGroup.classList.remove('show');
                rollNoInput.required = false;
                rollNoInput.value = '';
            }
        }
    </script>
</body>
</html>
