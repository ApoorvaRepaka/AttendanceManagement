<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Attendance Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --hr-green: #1ba94c;
            --hr-green-hover: #0e8a3a;
            --hr-green-light: #2ec866;
            --hr-dark-bg: #1c2333;
            --hr-darker-bg: #0e141e;
            --hr-card-bg: #232c3d;
            --hr-border: #324054;
            --hr-text: #ecf0f1;
            --hr-text-muted: #8c9bab;
            --hr-text-dim: #5e6d7a;
        }
        
        * {
            font-family: 'Nunito Sans', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background-color: var(--hr-darker-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-wrapper {
            width: 100%;
            max-width: 440px;
            padding: 20px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .login-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--hr-green), var(--hr-green-light));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        
        .login-logo i {
            font-size: 2.5rem;
            color: white;
        }
        
        .login-header h1 {
            color: var(--hr-text);
            font-size: 1.75rem;
            font-weight: 800;
            margin-bottom: 8px;
        }
        
        .login-header p {
            color: var(--hr-text-muted);
            font-size: 14px;
        }
        
        .login-card {
            background-color: var(--hr-card-bg);
            border: 1px solid var(--hr-border);
            border-radius: 8px;
            padding: 32px;
        }
        
        .form-label {
            color: var(--hr-text-muted);
            font-weight: 700;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        
        .form-control {
            background-color: var(--hr-darker-bg);
            border: 1px solid var(--hr-border);
            color: var(--hr-text);
            border-radius: 4px;
            padding: 12px 16px;
            font-size: 14px;
        }
        
        .form-control:focus {
            background-color: var(--hr-darker-bg);
            border-color: var(--hr-green);
            box-shadow: 0 0 0 3px rgba(46, 200, 102, 0.15);
            color: var(--hr-text);
        }
        
        .form-control::placeholder {
            color: var(--hr-text-dim);
        }
        
        .input-group-text {
            background-color: var(--hr-darker-bg);
            border: 1px solid var(--hr-border);
            border-right: none;
            color: var(--hr-text-dim);
            border-radius: 4px 0 0 4px;
        }
        
        .input-group .form-control {
            border-left: none;
            border-radius: 0 4px 4px 0;
        }
        
        .btn-login {
            background-color: var(--hr-green);
            border: none;
            padding: 14px;
            border-radius: 4px;
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.15s ease;
        }
        
        .btn-login:hover {
            background-color: var(--hr-green-hover);
        }
        
        .alert {
            border-radius: 4px;
            border: none;
            font-weight: 600;
            font-size: 14px;
            padding: 14px 16px;
        }
        
        .alert-success {
            background-color: rgba(46, 200, 102, 0.15);
            color: var(--hr-green-light);
            border-left: 4px solid var(--hr-green);
        }
        
        .alert-danger {
            background-color: rgba(231, 76, 60, 0.15);
            color: #e74c3c;
            border-left: 4px solid #e74c3c;
        }
        
        .signup-link {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--hr-border);
        }
        
        .signup-link p {
            color: var(--hr-text-muted);
            margin: 0;
        }
        
        .signup-link a {
            color: var(--hr-green-light);
            font-weight: 700;
            text-decoration: none;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-header">
            <div class="login-logo">
                <i class="bi bi-calendar-check"></i>
            </div>
            <h1>Attendance Management</h1>
            <p>Sign in to your account to continue</p>
        </div>

        <div class="login-card">
            <div th:if="${param.error}" class="alert alert-danger mb-4">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                Invalid email or password
            </div>
            <div th:if="${param.logout}" class="alert alert-success mb-4">
                <i class="bi bi-check-circle-fill me-2"></i>
                You have been logged out successfully
            </div>
            <div th:if="${success}" class="alert alert-success mb-4">
                <i class="bi bi-check-circle-fill me-2"></i>
                <span th:text="${success}">Success</span>
            </div>

            <form th:action="@{/login}" method="post">
                <div class="mb-4">
                    <label class="form-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" name="username" class="form-control" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-login w-100">
                    Sign In
                </button>
            </form>

            <div class="signup-link">
                <p>Don't have an account? <a href="/signup">Sign Up</a></p>
            </div>
        </div>

    </div>
</body>
</html>
